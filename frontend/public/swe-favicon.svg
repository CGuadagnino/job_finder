<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .text { 
        font-family: 'Arial Black', 'Arial Bold', sans-serif; 
        font-weight: 900; 
        font-style: italic;
        fill: #2563eb;
      }
      .line1 { 
        stroke: #60a5fa; 
        stroke-width: 6; 
        stroke-linecap: round;
        opacity: 0.8;
      }
      .line2 { 
        stroke: #93c5fd; 
        stroke-width: 5; 
        stroke-linecap: round;
        opacity: 0.7;
      }
      .line3 { 
        stroke: #bfdbfe; 
        stroke-width: 4; 
        stroke-linecap: round;
        opacity: 0.6;
      }
    </style>
  </defs>
  
  <!-- Speed lines behind the text - staggered for depth -->
  <line class="line1" x1="5" y1="70" x2="60" y2="70" />
  <line class="line2" x1="10" y1="90" x2="70" y2="90" />
  <line class="line1" x1="15" y1="110" x2="75" y2="110" />
  <line class="line3" x1="8" y1="130" x2="65" y2="130" />
  <line class="line2" x1="12" y1="150" x2="72" y2="150" />
  
  <!-- SWE text -->
  <text class="text" x="75" y="140" font-size="90" letter-spacing="-2">SWE</text>
</svg>
